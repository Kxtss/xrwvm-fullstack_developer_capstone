name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Create .flake8 config
        run: |
          echo "[flake8]" > .flake8
          echo "max-line-length = 120" >> .flake8
          echo "exclude = migrations, .git,__pycache__,venv" >> .flake8
          echo "ignore = F403,F405,E203,W503,W605,E231,E251,E265,E275,E124,E128,W291,W293,E302,E303" >> .flake8

      - name: Print working directory
        run: pwd

      - name: Run Linter
        run: |
          flake8 .
          echo "Linted all the python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install JSHint
        run: npm install jshint --global

      - name: Create .jshintrc
        run: |
          echo '{ "esversion": 8, "asi": true, "sub": true }' > .jshintrc

      - name: Run Linter
        run: |
          find ./server/database -name "*.js" -exec jshint {} +
          echo "Linted all the js files successfully"
